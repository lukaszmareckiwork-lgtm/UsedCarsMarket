name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/azure-static-web-apps-ambitious-beach-082d32c1e.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/azure-static-web-apps-ambitious-beach-082d32c1e.yml'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    environment: "usedcarsmarket-frontend"
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    env:
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
      VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.5
          cache: npm

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      # - name: Debug folder structure
      #   run: |
      #     pwd
      #     ls -R ./frontend

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_BEACH_082D32C1E }}
          action: "upload"
          app_location: "./frontend"
          output_location: "dist"
          github_id_token: ${{ steps.idtoken.outputs.result }}
